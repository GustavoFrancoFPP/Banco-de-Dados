<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
    <title>Cadastrar Cliente</title>
</head>
<body>
    <h1>Cadastrar Cliente</h1>
    <form action="insert_cliente.php" method="POST">
        Nome: <input type="text" name="nome_cliente" required><br>
        CPF: <input type="text" name="cpf" required><br>
        Data Nasc: <input type="date" name="data_nascimento" required><br>
        Email: <input type="email" name="email" required><br>
        Telefone: <input type="text" name="telefone" required><br>
        Rua: <input type="text" name="rua" required><br>
        numero: <input type="number" name="numero" required><br>
        Bairro: <input type="text" name="bairro" required><br>
        Cidade: <input type="text" name="cidade" required><br>
        CEP: <input type="text" name="cep" required><br>
        Data de Cadastro: <input type="date" name="data_cadastro" required><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
