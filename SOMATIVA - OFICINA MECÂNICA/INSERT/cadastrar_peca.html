<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
    <title>Cadastrar Peça</title>
</head>
<body>
    <h1>Cadastrar Peça</h1>
    <form action="insert_peca.php" method="POST">
        Nome: <input type="text" name="nome_peca" required><br>
        Descrição: <input type="text" name="descricao" required><br>
        Tipo de Material: <input type="text" name="material" required><br>
        Tipo de peça: <input type="text" name="tipo_peca" required><br>
        Quantidade no Estoque: <input type="number" name="quantidade_estoque" required><br>
        Preço: <input type="number" step="0.01" name="preco_peca" required><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
